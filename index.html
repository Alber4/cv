<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Alberto Martín-Serrano Garrido</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="cv-card">

        <div class="foto-container">
            <img src="img/foto.jpg" alt="Foto de perfil" class="foto-perfil">
        </div>

        <h1 class="nombre">Alberto Martín-Serrano Garrido</h1>
        <p class="descripcion">Desarrollador Full Stack</p>

        <div class="secciones-lista">
            <button class="seccion-btn" data-target="datos">Datos y contacto</button>
            <button class="seccion-btn" data-target="formacion">Formación</button>
            <button class="seccion-btn" data-target="experiencia">Experiencia laboral</button>
            <button class="seccion-btn" data-target="competencias">Otras competencias</button>
        </div>

    </div>

    <!-- MODAL DESPLEGABLE -->
    <div id="modal" class="modal oculto">
        <div class="modal-contenido animacion-modal">
            <span id="cerrar" class="cerrar">&times;</span>
            <div id="modal-texto"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
